<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Old Twitter - Timeline</title>
    <link rel="preconnect" href="https://twitter.com">
</head>
<body>
    <div id="loading-box">
        <div id="loading-box-container">
            <span id="loading-box-text"></span>
        </div>
    </div>
    <header></header>
    <main id="container">
		<div id="content">
            <div class="cell" id="left-cell">
                <div id="user-div" class="box">
                    <img id="user-banner" height="100" width="300">
                    <div id="user-data">
                        <a id="user-avatar-link"><img id="user-avatar" width="70" height="70"></a>
                        <a id="user-info">
                            <h1 id="user-name">Loading</h1>
                            <h2 id="user-handle">@loading</h2>
                        </a>
                        <div id="user-stats">
                            <a class="user-stat-div" id="user-tweets-div">
                                <h2>Tweets</h2>
                                <h1 id="user-tweets">0</h1>
                            </a>
                            <a class="user-stat-div" id="user-following-div">
                                <h2>Following</h2>
                                <h1 id="user-following">0</h1>
                            </a>
                            <a class="user-stat-div" id="user-followers-div">
                                <h2>Followers</h2>
                                <h1 id="user-followers">0</h1>
                            </a>
                        </div>
                    </div>
                </div>
                <div id="trends" class="box">
                    <h1>Trends</h1>
                    <div id="trends-list">
                    </div>
                </div>
            </div>
            <div class="cell" id="center-cell">
                <div id="new-tweet-container">
                    <div id="new-tweet" class="box">
                        <img width="35" height="35" class="tweet-avatar" id="new-tweet-avatar">
                        <span id="new-tweet-char" hidden>0/280</span>
                        <textarea id="new-tweet-text" placeholder="What's happening?" maxlength="280"></textarea>
                        <div id="new-tweet-user-search" class="box" hidden></div>
                        <div id="new-tweet-media-div">
                            <span id="new-tweet-media"></span>
                        </div>
                        <div id="new-tweet-focused" hidden>
                            <span id="new-tweet-poll-btn"></span>
                            <div id="new-tweet-poll" hidden></div>
                            <div id="new-tweet-media-cc"><div id="new-tweet-media-c"></div></div>
                            <button id="new-tweet-button" class="nice-button">Tweet</button>
                            <br><br>
                        </div>
                    </div>
                </div>
                <div id="new-tweets" class="center-text" hidden></div>
                <div id="timeline"></div>
                <div id="load-more" class="center-text">Load more</div>
            </div>
            <div class="cell" id="right-cell">
                <div id="wtf" class="box">
                    <h1>Who to follow</h1><br>
                    <span id="wtf-refresh">Refresh</span> · <a id="wtf-viewall" target="_blank" href="https://mobile.twitter.com/i/connect_people?user_id=">View all</a>
                    <br><br>
                    <div id="wtf-list"></div>
                </div>
                <div id="about">
                    <span>
                        Running <a href="https://github.com/dimdenGD/OldTwitter" target="_blank">OldTwitter</a> v<span id="oldtwitter-version">0.0.0</span>.<br>
                        Created by <a href="https://dimden.dev/" target="_blank">dimden</a>.<br>
                    </span>
                    <br>
                    <div class="about-links">
                        <span>© 2022 dimden</span> 
                        <a href="https://dimden.dev/" target="_blank">Website</a>
                        <a href="/dimdenEFF">Twitter</a>
                        <a href="https://dimden.dev/donate" target="_blank" id="donate-button">Donate</a>
                    </div>
                    <div class="about-links">
                        <span>© 2015 Twitter</span> 
                        <a href="/about">About</a>
                        <a href="https://support.twitter.com">Help</a>
                        <a href="/tos">Terms</a>
                        <a href="/privacy">Privacy</a>
                    </div>
                    <br>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
