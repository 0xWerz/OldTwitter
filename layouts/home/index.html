<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Old Twitter - Timeline</title>
</head>
<body>
    <header></header>
    <div id="container">
		<div id="content">
            <div class="cell" id="left-cell">
                <div id="user-div" class="box">
                    <img id="user-banner" height="100" width="310">
                    <div id="user-data">
                        <a id="user-avatar-link"><img id="user-avatar" width="70" height="70"></a>
                        <a id="user-info">
                            <h1 id="user-name">Loading</h1>
                            <h2 id="user-handle">@loading</h2>
                        </a>
                        <div id="user-stats">
                            <div class="user-stat-div">
                                <h2>Tweets</h2>
                                <h1 id="user-tweets">0</h1>
                            </div>
                            <div class="user-stat-div">
                                <h2>Following</h2>
                                <h1 id="user-following">0</h1>
                            </div>
                            <div class="user-stat-div">
                                <h2>Followers</h2>
                                <h1 id="user-followers">0</h1>
                            </div>
                        </div>
                    </div>
                </div>
                <div id="trends" class="box">
                    <h1>Trends</h1>
                    <div id="trends-list">
                    </div>
                </div>
            </div>
            <div class="cell" id="center-cell">
                <div id="new-tweets" class="center-text" hidden></div>
                <div id="timeline"></div>
                <div class="center-text" id="more-tweets">Load more tweets</div>
            </div>
            <div class="cell" id="right-cell">
                <div id="wtf" class="box">
                    <h1>Who to follow</h1><br>
                    <span id="wtf-refresh">Refresh</span> · <a id="wtf-viewall" href="https://twitter.com/i/connect_people?user_id=">View all</a>
                    <br><br>
                    <div id="wtf-list"></div>
                </div>
                <div id="about">
                    <span>
                        Running OldTwitter v1.0.0.<br>
                        Created by <a href="https://dimden.dev/" target="_blank">dimden</a>.<br>
                    </span>
                    <br>
                    <div class="about-links">
                        <span>© 2022 dimden</span> 
                        <a href="https://dimden.dev/" target="_blank">Website</a>
                        <a href="/dimdenEFF">Twitter</a>
                        <a href="https://discord.gg/SrGbJUkTte">Discord</a>
                    </div>
                    <div class="about-links">
                        <span>© 2015 Twitter</span> 
                        <a href="/about">About</a>
                        <a href="https://support.twitter.com">Help</a>
                        <a href="/tos">Terms</a>
                        <a href="/privacy">Privacy</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
