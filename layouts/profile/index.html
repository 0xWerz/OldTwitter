<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Old Twitter - Timeline</title>
</head>
<body>
    <div id="loading-box">
        <div id="loading-box-container">
            <span id="loading-box-text"></span>
        </div>
    </div>
    <header></header>
    <div id="profile-banner-sticky">
        <div id="profile-banner-div">
            <img id="profile-banner">
        </div>
    </div>
    <div id="profile-nav">
        <div class="container">
            <div class="content">
                <div class="cell" id="profile-nav-left-cell"></div>
                <div class="cell" id="profile-nav-center-cell">
                    <div id="profile-stats">
                        <div class="profile-stat">
                            <span class="profile-stat-text">Tweets</span>
                            <span id="profile-stat-tweets-value" class="profile-stat-value">0</span>
                        </div>
                        <div class="profile-stat">
                            <span class="profile-stat-text">Following</span>
                            <span id="profile-stat-following-value" class="profile-stat-value">0</span>
                        </div>
                        <div class="profile-stat">
                            <span class="profile-stat-text">Followers</span>
                            <span id="profile-stat-followers-value" class="profile-stat-value">0</span>
                        </div>
                        <div class="profile-stat">
                            <span class="profile-stat-text">Favorites</span>
                            <span id="profile-stat-favorites-value" class="profile-stat-value">0</span>
                        </div>
                    </div>
                </div>
                <div class="cell" id="profile-nav-right-cell">
    
                </div>
            </div>
        </div>
    </div>
    <main class="container">
		<div class="content">
            <div class="cell" id="left-cell">
                <div id="profile-info">
                    <img id="profile-avatar" width="200" height="200"><br>
                    <div id="profile-info-text">
                        <a href="#" id="pin-a"><h1 id="profile-name"></h1></a>
                        <a href="#" id="piu-a"><div id="profile-username"></div></a>
                        <div id="profile-bio"></div>
                        <div id="profile-additional"></div>
                        <br>
                        <div id="profile-media">
                            <a id="profile-media-text" class="profile-additional-thing" href="media">Photos and videos</a>
                            <div id="profile-media-div"></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="cell" id="center-cell">
                <div id="new-tweets" class="center-text" hidden></div>
                <div id="timeline"></div>
            </div>
            <div class="cell" id="right-cell">
                <div id="wtf" class="box">
                    <h1>Who to follow</h1><br>
                    <span id="wtf-refresh">Refresh</span> · <a id="wtf-viewall" href="https://twitter.com/i/connect_people?user_id=">View all</a>
                    <br><br>
                    <div id="wtf-list"></div>
                </div>
                <div id="about">
                    <span>
                        Running <a href="https://github.com/dimdenGD/OldTwitter" target="_blank">OldTwitter</a> v<span id="oldtwitter-version">0.0.0</span>.<br>
                        Created by <a href="https://dimden.dev/" target="_blank">dimden</a>.<br>
                    </span>
                    <br>
                    <div class="about-links">
                        <span>© 2022 dimden</span> 
                        <a href="https://dimden.dev/" target="_blank">Website</a>
                        <a href="/dimdenEFF">Twitter</a>
                        <a href="https://dimden.dev/donate" target="_blank" id="donate-button">Donate</a>
                    </div>
                    <div class="about-links">
                        <span>© 2015 Twitter</span> 
                        <a href="/about">About</a>
                        <a href="https://support.twitter.com">Help</a>
                        <a href="/tos">Terms</a>
                        <a href="/privacy">Privacy</a>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
